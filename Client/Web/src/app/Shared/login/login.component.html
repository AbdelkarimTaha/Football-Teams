<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive='active'>Football Teams</a>

    <ul class="navbar-nav me-auto">
      <ng-container *ngIf="accountService.currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/teams">Teams</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/players">Players</a>
          </li>
        </ng-container>
    </ul>


    <div *ngIf="isLogin" class="navbar-nav">
        <a class="nav-link" style="cursor: pointer;" (click) = "logout()">Logout</a>
    </div>

      <form #loginForm = "ngForm" class="form-inline mt-2 mt-md-0"
            (ngSubmit) = "login()"  *ngIf="!isLogin">
        <input
              name="username"
              [(ngModel)]="model.username"
              class="form-control mr-sm-2 pad"
              type="text"
              placeholder="Username">

        <input
              name="password"
              [(ngModel)]="model.password"
              class="form-control mr-sm-2 pad"
              type="password"
              placeholder="Password">


          <button class="btn btn-success my-2 my-sm-0 pad" type="submit">Login</button>
      </form>

      <button div *ngIf="!isLogin" (click)="register()" class="btn btn-info btn-lg me-2">Register</button>
    </div>
</nav>
